name: Build_IfcDoc

on:
  workflow_dispatch:
  push:
    branches: [ docx_generation ]
  pull_request:
    branches: [ docx_generation ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
      with:
        ref: docx_generation
    - name: List all NuGet feeds
      run: nuget sources list
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v1.0.2
    - name: Restore NUget Packages
      run: nuget.exe restore IfcDoc.sln 
    - name: Build IfcDoc.sln
      run: msbuild IfcDoc.sln /p:Configuration=Release /p:VersionNumber=3.${{github.run_number}} /property:IfcDoc.Properties.Settings.XceedLicense=${{ secrets.XCEEDLICENSE }}
    - name: Publish IfcDoc
      uses: actions/upload-artifact@v2
      with:
        name: IfcDoc_0.${{github.run_number}}
        path: D:\a\IfcDoc\IfcDoc\bin\x86\Release
